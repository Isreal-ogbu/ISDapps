{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
    <h3><a href="{% url 'topic' topic.id %}">{{ topic }}</a></h3>
{% endblock header %}

{% block content %}

<b><p>Create a New Entry</p></b>
<form action="{% url 'new_entry' topic.id %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button name="Submit">Submit</button>
</form>
{% endblock content %}
