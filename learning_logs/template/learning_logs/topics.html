{% extends "learning_logs/base.html" %}

{% block header %}
    <h2>Topics</h2>
{% endblock header %}

{% block content %}
<strong>
    <ol>
        {% for topic in topics %}
            <div class="panel panel-default">
                <div class="panel panel-heading">
                    <h3><a href="{% url 'topic' topic.id %}">{{ topic }}</a></h3>
                </div>
            </div>
        {% empty %}
        <div class="panel panel-default">
            <div class="panel panel-heading">
                <h3>
                    Nothing has been added yet!
                </h3>
            </div>
        </div>
        {% endfor %}
    </ol>
</strong>    
<h4><a href="{% url 'new_topic' %}">Add a new topic</a></h4>
{% endblock content %}
